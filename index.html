<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Tracker</title>
    
    <!-- Load Vue.js dari CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    
    <style>
        /* Reset default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background halaman */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        /* Container utama */
        #app {
            max-width: 500px;
            margin: 0 auto;
        }

        /* Bentuk seperti HP */
        .phone-container {
            background: #2c3e50;
            border-radius: 40px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        /* Layar HP */
        .screen {
            background: white;
            border-radius: 25px;
            padding: 20px;
            min-height: 600px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 5px;
        }

        /* Tombol Refresh */
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }

        /* Error */
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        /* List crypto */
        .crypto-list {
            list-style: none;
        }

        /* Item crypto */
        .crypto-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            transition: transform 0.2s;
        }

        .crypto-item:hover {
            transform: translateY(-3px);
        }

        /* Bagian kiri (rank + info) */
        .crypto-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Rank */
        .rank {
            background: rgba(255, 255, 255, 0.3);
            padding: 8px 12px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            min-width: 45px;
            text-align: center;
        }

        /* Info crypto */
        .crypto-info {
            display: flex;
            flex-direction: column;
        }

        .crypto-name {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 3px;
        }

        .crypto-symbol {
            background: rgba(255, 255, 255, 0.2);
            padding: 3px 10px;
            border-radius: 8px;
            font-size: 12px;
            display: inline-block;
            width: fit-content;
        }

        /* Harga */
        .crypto-price {
            text-align: right;
            font-weight: bold;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 10px;
        }

        .usd-label {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 2px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="phone-container">
            <div class="screen">
                <!-- Header -->
                <div class="header">
                    <h1>üí∞ Cryptocurrency Tracker</h1>
                    <button @click="fetchCryptoData" class="refresh-btn">
                        üîÑ Refresh
                    </button>
                </div>

                <!-- Loading State -->
                <div v-if="loading" class="loading">
                    Memuat data cryptocurrency...
                </div>

                <!-- Error State -->
                <div v-else-if="error" class="error">
                    ‚ùå {{ error }}
                </div>

                <!-- Data List -->
                <ul v-else class="crypto-list">
                    <li v-for="crypto in cryptoData" :key="crypto.id" class="crypto-item">
                        <div class="crypto-left">
                            <div class="rank">{{ crypto.rank }}</div>
                            <div class="crypto-info">
                                <div class="crypto-name">{{ crypto.name }}</div>
                                <div class="crypto-symbol">{{ crypto.symbol }}</div>
                            </div>
                        </div>
                        <div class="crypto-price">
                            <div class="usd-label">USD</div>
                            <div>{{ formatPrice(crypto.price_usd) }}</div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // Inisialisasi Vue Instance
        new Vue({
            // 1. Hubungkan dengan <div id="app">
            el: '#app',
            
            // 2. Data yang dipakai
            data: {
                cryptoData: [],    // Array kosong untuk simpan data crypto
                loading: true,     // Status loading (awalnya true)
                error: null        // Tempat simpan error message
            },
            
            // 3. Method/Fungsi yang bisa dipanggil
            methods: {
                // Fungsi untuk ambil data dari API
                async fetchCryptoData() {
                    // Set loading jadi true
                    this.loading = true;
                    this.error = null;
                    
                    try {
                        // Kirim request ke API
                        const response = await fetch('https://api.coinlore.net/api/tickers/');
                        
                        // Cek apakah berhasil
                        if (!response.ok) {
                            throw new Error('Gagal mengambil data dari API');
                        }
                        
                        // Ubah response jadi JSON
                        const result = await response.json();
                        
                        // Ambil 10 data pertama dan simpan
                        this.cryptoData = result.data.slice(0, 10);
                        
                    } catch (err) {
                        // Kalau error, tampilkan pesan
                        this.error = 'Terjadi kesalahan: ' + err.message;
                        console.error('Error:', err);
                    } finally {
                        // Matikan loading (apapun hasilnya)
                        this.loading = false;
                    }
                },
                
                // Fungsi untuk format harga
                formatPrice(price) {
                    const num = parseFloat(price);
                    
                    // Kalau harganya >= $1, tampilkan 2 desimal
                    if (num >= 1) {
                        return num.toFixed(2);
                    } 
                    // Kalau >= $0.01, tampilkan 4 desimal
                    else if (num >= 0.01) {
                        return num.toFixed(4);
                    } 
                    // Kalau lebih kecil, tampilkan 6 desimal
                    else {
                        return num.toFixed(6);
                    }
                }
            },
            
            // 4. Lifecycle Hook - otomatis jalan saat aplikasi siap
            mounted() {
                // Langsung ambil data saat halaman dibuka
                this.fetchCryptoData();
            }
        });
    </script>
</body>
</html>
